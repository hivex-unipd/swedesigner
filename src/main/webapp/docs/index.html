<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWEDesigner</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Generate executable code drawing a UML diagram.">
    <meta name="author" content="Hivex">
    <meta name="keywords" content="SWEDesigner, UML, code, generation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--<link rel="icon" sizes="192x192" href="static/images/android-desktop.png">-->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <!--<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">-->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <!--<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">-->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!--<link rel="shortcut icon" href="static/images/favicon.png">-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/style2.css">
    <link rel="stylesheet" type="text/css" href="assets/jquery-ui.css">
</head>

<body>
<div id="all" class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">SWEDesigner</span>
            
        </div>
    </header>

    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="images/user.jpg" class="demo-avatar">
        </header>
        <nav id="navbar" class="mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="../index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Home</a>
            <a class="mdl-navigation__link" href="../index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">create</i> New</a>
            <input type="file" id="files" name="files[]"/><label class=" upload mdl-navigation__link" for="files"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">open_in_browser</i> Open</label>
            <a id="savefile" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">save</i> Save</a>
            <a id="generate" class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">donut_large</i> Compile</a>
            <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i> Documentation</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i> <span class="visuallyhidden">Help</span></a>
        </nav>
    </div>

    <main class="mdl-color--grey-100 main">
        <p>Documentation:</p>
        <ul>
            <li><a href="frontend/index.html" style="width:100%;" onMouseOver = "document.getElementById('lol').style.display='inline'; document.getElementById('lol').style.width='100%'; " onMouseOut="document.getElementById('lol').style.display='none'; document.getElementById('lol').style.width='100%';">Front end</a></li>
            <li><a href="backend/index.html" style="width:100%;" onMouseOver = "document.getElementById('lol2').style.display='inline'; document.getElementById('lol2').style.width='100%'; " onMouseOut="document.getElementById('lol2').style.display='none'; document.getElementById('lol2').style.width='100%';">Back end</a></li>
        </ul>
		<img id="lol" style="display:none" src="dontkillmepls.jpg"/>
		<img id="lol2" style="display:none" src="dontkillmepls2.jpg"/>
    </main>

</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
